language: node_js
node_js:
  - node
dist: trusty
addons:
  apt:
    packages:
    - libcairo2-dev
    - libjpeg-dev
    - libpango1.0-dev
    - libgif-dev
    - build-essential
    - g++
    - libnss3
services:
  - redis-server
  - mongodb
cache:
  directories:
    - node_modules
before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
script:
  - node index.js web &
  - node index.js worker &
  - sleep 10
  - npm test
deploy:
  provider: heroku
  app: prosu-staging
  on:
    all_branches: true
  api_key:
    secure: 
